{% extends 'base.html' %}

{% block main %}
  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
      </div>
    </section>

    <div class="container">
        <div class="card-deck">
        {% for i in range(0, len) %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ url_for('static', filename = 'casts/' + casts[i] + '/' + 'thumbnail.jpeg') }}" alt="Card image cap">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                      <form action="" method="post">
                        <button name='selected_cast' type="submit" class="btn btn-secondary btn-sm selected_cast" value="{{ casts[i] }}" id="{{ casts[i] }}">Compare!</button>
                      </form>
                  </div>
                  <small class="text-muted">9 cast members</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>
{% endblock %}
